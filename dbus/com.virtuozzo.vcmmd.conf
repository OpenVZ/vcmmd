<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="root">
        <allow own="com.virtuozzo.vcmmd"/>
        <allow send_destination="com.virtuozzo.vcmmd"/>
    </policy>
    <policy context="default">
        <allow send_destination="com.virtuozzo.vcmmd" send_interface="org.freedesktop.DBus.Introspectable" send_member="Introspect"/>
        <allow send_destination="com.virtuozzo.vcmmd" send_interface="com.virtuozzo.vcmmd.LoadManager" send_member="GetAllRegisteredVEs"/>
    </policy>
</busconfig>
